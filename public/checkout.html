<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - EatKaro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .checkout-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .form-input {
            @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700;
        }
        .seller-section {
            @apply bg-white rounded-lg shadow p-6 mb-6;
        }
        .seller-header {
            @apply flex items-center space-x-4 mb-4 pb-4 border-b;
        }
        .seller-avatar {
            @apply w-12 h-12 rounded-full object-cover;
        }
        .seller-info {
            @apply flex-1;
        }
        .seller-name {
            @apply text-lg font-medium text-gray-900;
        }
        .seller-rating {
            @apply text-sm text-gray-500;
        }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/user-dashboard.html" class="text-xl font-bold text-indigo-600">EatKaro</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-name" class="text-gray-700">Loading...</span>
                    <button onclick="handleSignOut()" class="text-red-600 hover:text-red-800">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

 
    <div class="checkout-section">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
           
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Delivery Details</h2>
                <form id="delivery-form" class="space-y-6">
                    <div>
                        <label for="full-name" class="form-label">Full Name</label>
                        <input type="text" id="full-name" name="fullName" required class="form-input">
                    </div>
                    <div>
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required class="form-input">
                    </div>
                    <div>
                        <label for="address" class="form-label">Delivery Address</label>
                        <textarea id="address" name="address" rows="3" required class="form-input"></textarea>
                    </div>
                    <div>
                        <label for="instructions" class="form-label">Delivery Instructions (Optional)</label>
                        <textarea id="instructions" name="instructions" rows="2" class="form-input" placeholder="Any special instructions for delivery?"></textarea>
                    </div>
                </form>
            </div>

         
            <div class="space-y-6">
                <div id="sellers-container">
                   
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Payment Method</h2>
                    <div class="space-y-4">
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="payment-method" value="cod" checked class="h-4 w-4 text-indigo-600">
                            <span class="text-gray-700">Cash on Delivery</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="payment-method" value="online" class="h-4 w-4 text-indigo-600">
                            <span class="text-gray-700">Online Payment</span>
                        </label>
                    </div>
                </div>

               
                <button onclick="placeOrder()" class="w-full py-3 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-medium">
                    Place Order
                </button>
            </div>
        </div>
    </div>

    <div id="loading-spinner" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden flex items-center justify-center">
        <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-indigo-600"></div>
    </div>

   
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
